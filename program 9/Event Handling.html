<html>
<head>
<title>Simple Event Handling</title>
</head>
<body>

<h2>Click the button to change background color</h2>

<button onclick="changeColor()">Click Here</button>

<script>

function changeColor() {
    var colors = ["yellow", "pink", "skyblue", "red", "orange", "green", "purple", "brown", "violet", "lightgreen"];
    var random = Math.floor(Math.random() * colors.length);
    var selected = colors[random];

    document.body.style.backgroundColor = selected;
}

</script>

</body>
</html>
