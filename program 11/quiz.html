<!DOCTYPE html>
<html>
    <body>
        <h1><b>Online Quiz</b></h1>
        <p>
         1)who is the color of apple<br>
         <input type="radio" name="q1" id="a" value="1">red<br>
         <input type="radio" name="q1"  value="0">blue<br>
         <input type="radio" name="q1"  value="0">black<br>
        </p>
        <p>
            2)what is the biggest animal among these?<br>
            <input type="radio" name="q2"  value="0">tiger<br>
            <input type="radio" name="q2" id="b"  value="1">elephant<br>
            <input type="radio" name="q2"  value="0">cat<br>

        </p>
        <button onclick="answer()">Submit</button>
        <p id="ans"></p>

        <script>
            function answer(){
                let score=0;
                if (document.getElementById("a").checked ) score++;
                if (document.getElementById("b").checked) score++;

                document.getElementById("ans").innerHTML="score" + score;
                
            }

        </script>

        </p>
    </body>
